<style>
    div.gallery {
       display: flex;
       flex-wrap: wrap;
    }
          div.gallery a {
              flex-grow: 1;
              object-fit: cover;
              margin: 2px;
              display: flex;
          }
  
          div.gallery a img {            
              height: 200px;
              width:100%;
              object-fit: cover;
              flex-grow: 1;
          }
  
      </style>
  
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.4.0/jquery.fancybox.min.css" />
  
      <div class="gallery">
          {{ $base := .Get "src" }}
          {{ $thumb := $base }}
      {{ $path := print "content/" .Page.Dir (.Get "src") }}
  
      {{ range (readDir $path) }}
          {{- $thumbext := "-thumb" }}
          {{- $isimg := lower .Name | findRE "\\.(gif|jpg|jpeg|tiff|png|bmp)" }}<!-- is the current file an image? -->
          {{- if and $isimg }}
          {{- $thumb := .Name  }}
              <a data-fancybox="gallery" href="{{ $base }}/{{ .Name }}">
                  <img src="{{ $base  }}/{{ $thumb }}">  <br/>            
              </a>
          {{- end }}
      {{ end }}
      </div>
